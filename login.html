<!DOCTYPE html>
<html lang="en" dir="Itr">
  <head>
    <meta charset="utf-8" />
    <title>Login form massenger</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <div class="center">
      <h1>ورود</h1>
      <form action="post">
        <!-- input phone number -->
        <div class="txt_field">
          <input type="tel" required />
          <span></span>
          <label>ایمیل یا شماره همراه</label>
        </div>

        <!-- input password -->
        <div class="txt_field pass">
          <input
            type="password"
            spellcheck="false"
            required=""
            id="id_password"
          />
          <span></span>
          <label for="">رمز عبور</label>

          <!-- show hide password -->
          <span class="show-hide">
            <i class="fa fa-eye"></i>
          </span>
        </div>

        <!-- forget password -->
        <div class="forPass">رمز عبور خود را فراموش کرده‌اید؟</div>

        <button class="login">ورود</button>
        <div class="signup_link">
          عضو نشده‌اید؟
          <a href="D:\term 5\computer networks\project\signup\signup.html"
            >ثبت‌نام</a
          >
        </div>
      </form>
    </div>
  </body>
  <script src="login.js"></script>
</html>
